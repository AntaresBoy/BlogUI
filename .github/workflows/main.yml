name: GitHub Actions Build and Deploy BlogUI

# 当 main 分支 push 代码的时候触发 workflow
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      #下载代码
      - name: Checkout
        uses: actions/checkout@main

      # 安装依赖
      - name: Build and Deploy
        uses: AntaresBoy/github-pages-deploy-action@main

      # 打包构建
      env:
        ACCESS_TOKEN: ${{secret.ACCESS_TOKEN}}
        BRANCH: gh-pages
        FOLDER: build
        BUILD_SCRIPT: npm install && npm run build

